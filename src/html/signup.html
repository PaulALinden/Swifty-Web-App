<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swifty</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <meta name="theme-color" content="#fafafa">

  <link rel="icon" href="../../img/swifty-icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../../img/swifty-icon.png">

  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../js/signUp.js" defer></script>
</head>

<body>

  <div class="container">

    <form action="#" method="post">

      <input type="text" id="newusername" name="username" placeholder="Username" required>
      <span class="error-message" id="error-newusername"></span>

      <input type="email" id="newemail" name="email" placeholder="Email" required>
      <span class="error-message" id="error-newemail"></span>

      <input type="password" id="newpassword" name="password" placeholder="Password" required>
      <span class="error-message" id="error-newpassword"></span>

      <input type="text" id="newfirstname" name="firstname" placeholder="Firstname" required>
      <span class="error-message" id="error-newfirstname"></span>

      <input type="text" id="newlastname" name="lastname" placeholder="Lastname" required>
      <span class="error-message" id="error-newlastname"></span>

      <input type="date" id="newbirthdate" name="birthdate" placeholder="Birthdate" required>
      <span class="error-message" id="error-newbirthdate"></span>

      <input type="submit" id="signup" name="submit" value="Create new account">
    </form>

    <div class="anchorbutton">
      <a href="../index.html">Cancel</a>
    </div>

  </div>

</body>

</html>
