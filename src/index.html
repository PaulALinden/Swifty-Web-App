<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swifty</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="icon" href="../img/swifty-icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/swifty-icon.png">
  <!-- Pages -->
  <link rel="html" href="./html/404.html">
  <link rel="html" href="./html/cart.html">
  <link rel="html" href="./html/home.html">
  <link rel="html" href="./html/profile.html">
  <link rel="html" href="./html/signup.html">
  <!-- Main style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Page style -->
  <link rel="stylesheet" href="./css/signup-in.css">
  <!-- Main js -->
  <script type="module" src="./js/index.js" defer></script>
</head>

<body>

  <div class="formcontainer">

    <header>
      <img src="../img/swifty-icon.png" alt="icon">
    </header>

    <form action="#" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <span class="error-message" id="error-username"></span>

      <input type="password" id="password" name="password" placeholder="Password" required>
      <span class="error-message" id="error-password"></span>

      <input type="submit" id="submit" name="submit" value="Log in">
    </form>

    <div class="link">
      <a id="signup" href="./html/signup.html">Create new account</a>
    </div>

  </div>

</body>

</html>
