<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Swifty</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <meta name="theme-color" content="#fafafa">

  <link rel="icon" href="../img/swifty-icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/swifty-icon.png">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/signup-in.css">

  <script type="module" src="./js/index.js" defer></script>
</head>

<body>

  <div class="formcontainer">

    <header>
      <img src="../img/swifty-icon.png" alt="icon">
    </header>

    <form action="#" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <span class="error-message" id="error-username"></span>

      <input type="password" id="password" name="password" placeholder="Password" required>
      <span class="error-message" id="error-password"></span>

      <input type="submit" id="submit" name="submit" value="Log in">
    </form>

    <div class="link">
      <a id="signup" href="./html/signup.html">Create new account</a>
    </div>

  </div>

</body>

</html>
